<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGa-AB4KLa5Q4jYOas-CixGrdSxaXPgDa9wQ2jtQwDAQ&s" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    

    <div class="main">
        <div class="login-page">
        <div class="login-img">
            <h1>LogIn Page</h1>
            <img src="./login.jpg" alt="">
        </div>

        <div class="login-form">
            <div class="login-text">
               
                <h2>LogIn to myWebsite</h2>
            </div>


            

            <div class="login-input">
                <input type="text" placeholder="Email">

                <div class="password">
                <input id="password" type="password" placeholder="Password">
                <button class="eye-open" style="display: none;"><i class="fa-regular fa-eye"></i></button>
                <button class="eye-close" ><i class="fa-regular fa-eye-slash"></i></button>
            </div>

            <div class="login-button">
                <div class="remember">
                <input type="radio" name="remember" id="yes"><p style="margin: 23px 5px; font-weight: bold;font-size: 0.7rem;font-family: Montserrat;">Remember me</p> 
            </div>

                    <a href="/">Forgot Password?</a>
                </div>

                <div  class="submit"><button type="submit">Sign In</button></div>
            

            </div>


            <div class="or">
                <div class="line"></div>
                <h3>Or</h3>
                <div class="line"></div>
            </div>

            <p style="font-size: 0.8rem; font-family: Montserrat; margin-top: 10px;">Don't have an Account? <a class="sign-up" style="text-decoration: none; color: #667292;" href="/">Sign up now</a></p>
        
            </div>
            
        </div>
   
    </div>


    <script src="./app.js"></script>
</body>
</html>
